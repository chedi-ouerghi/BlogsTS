<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tester la création de Blog</title>
</head>
<body>
  <h1>Créer un Blog avec Image</h1>

  <form id="blogForm" enctype="multipart/form-data">
    <label for="title">Titre :</label>
    <input type="text" id="title" name="title" required /><br /><br />

    <label for="content">Contenu :</label>
    <textarea id="content" name="content" required></textarea><br /><br />

    <label for="category">Catégorie :</label>
    <select id="category" name="category" required>
      <option value="Scientific">Scientific</option>
      <option value="IT">IT</option>
    </select><br /><br />

    <label for="tags">Tags (séparés par des virgules) :</label>
    <input type="text" id="tags" name="tags" /><br /><br />

    <label for="image">Choisir une image :</label>
    <input type="file" id="image" name="images" required /><br /><br />

    <button type="submit">Créer le Blog</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('blogForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const category = document.getElementById('category').value;
      const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
      const image = document.getElementById('image').files[0];

      const formData = new FormData();
      formData.append('title', title);
      formData.append('content', content);
      formData.append('category', category);
      formData.append('tags', JSON.stringify(tags));
      formData.append('images', image);

      const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwic3ViIjoiNjdiNDkxMTE4NjAxZTc0YWJiMjQzYjhmIiwicm9sZSI6ImFkbWluIiwiaWF0IjoxNzM5OTg1MzI0LCJleHAiOjE3Mzk5ODg5MjR9.W3ltQOMsFIpCxbCf19TvsE3Vm3x45QxhSPaYYxSwbDo';

      try {
        const response = await fetch('http://localhost:3000/blogs', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
          },
          body: formData,
        });

        const data = await response.json();
        if (response.ok) {
          document.getElementById('response').innerHTML = `<p>Blog créé avec succès !</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
        } else {
          document.getElementById('response').innerHTML = `<p>Erreur : ${data.message}</p>`;
        }
      } catch (error) {
        document.getElementById('response').innerHTML = `<p>Erreur de communication : ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
